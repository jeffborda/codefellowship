<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Profile</title>
    <div th:replace="~{common :: head}"></div>

</head>
<nav>
    <div th:replace="common :: nav"></div>
</nav>
<body>
    <h1>Your Profile</h1>

    <img src="/images/bracket-image.png" alt="html brackets image" id="profile-image"/>
    <ul>
        <li th:text="${user.firstName}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:text="${user.dateOfBirth}"></li>
        <li th:text="${user.bio}"></li>
    </ul>

    <!--Only display if the prinicple is on the one logged in-->
    <h2>Make a New Post</h2>
    <form action="/myprofile/newpost" method="POST">
        <!--<label name="postBody" id="postBody">Post a Message</label>-->
        <textarea name="postBody" id="postBody" class="text"></textarea>
        <input type="submit" />
    </form>

    <table class="table-bordered">
        <tr>
            <th>Date of Post</th>
            <th>User</th>
            <th>Post</th>
        </tr>
        <tr th:each="post : ${user.posts}">
            <td th:text="${post.postDate}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${post.body}"></td>
        </tr>
    </table>






</body>
</html>
